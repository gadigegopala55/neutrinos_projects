<div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="row wrap" fxLayoutGap="50px" fxLayoutAlign="center stretch" [fxShow]="true" *ngFor="let person of page.persons">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div>
        {{person.name}}
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [ngStyle]="{&apos;color&apos;: &apos;red&apos;}">
      <div>
        {{person.email}}
      </div>
    </div>
  </div>
</div>
<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column">
    <table mat-table [dataSource]="page?.persons" class="table-width-fix">

      <tr mat-row *matRowDef="let row; columns: [&apos;name&apos;];"></tr>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.name}}</td>
      </ng-container>
    </table>
  </div>
</div>
