<mat-toolbar>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true"><mat-icon style="cursor: pointer;" (click)="sidenav.toggle()">menu</mat-icon></div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true"></div>
  </div>
</mat-toolbar><mat-sidenav-container style="height:76%;" [hasBackdrop]="false"><mat-sidenav #sidenav class="width-250" [mode]="&apos;side&apos;" [position]="&apos;start&apos;" [opened]="true">
    <div fxLayout="column wrap" fxLayoutGap="20px" fxLayoutAlign="start stretch" [fxShow]="true"><mat-list><mat-list-item *ngFor="let item of page.sidenavlist" style="cursor:pointer;" (click)="submitdata(item.value)"><mat-icon>{{item.icon}}</mat-icon>
          <div>
            {{item.name}}
          </div>
        </mat-list-item></mat-list></div>
  </mat-sidenav><router-outlet></router-outlet></mat-sidenav-container>
