<div fxLayout="column wrap" style="width: 100%;" fxLayoutAlign="start stretch" [fxShow]="true"><mat-toolbar>
    <div fxLayout="row wrap" style="width: 100%;" fxLayoutAlign="space-between space-between" [fxShow]="true">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="Web/Icons/download.jpeg" alt="Image not found" class="image-logo"></div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div>
          {{page.system.oauthService.currentUserInfo.displayName}}
        </div>
      </div>
      <div fxLayout="column wrap" class="margin-10" fxLayoutAlign="start stretch" [fxShow]="true"><mat-icon style="cursor: pointer;" (click)="sidenav.toggle()">menu</mat-icon></div>
    </div>
  </mat-toolbar></div><mat-sidenav-container style="height: 92%;"><mat-sidenav #sidenav style="width: 250px;" [mode]="&apos;side&apos;" [position]="&apos;end&apos;">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><mat-list><mat-list-item *ngFor="let item of page.items">
          <div fxLayout="row wrap" class="cursor-pointer margin-10" fxFlex="90" fxLayoutGap="20px" fxLayoutAlign="start stretch" [fxShow]="true" (click)="navigatePage(item.path)"><mat-icon>{{item.icon}}</mat-icon>
            <div>
              {{item.name}}
            </div>
          </div>
        </mat-list-item></mat-list></div>
  </mat-sidenav><router-outlet></router-outlet></mat-sidenav-container>
