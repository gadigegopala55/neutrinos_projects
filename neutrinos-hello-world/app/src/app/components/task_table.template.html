<div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column">

      <div fxLayout="row" fxLayoutAlign="end">
        <div fxLayout="column" fxFlex="end">
          <mat-form-field fxFlex="100">
            <input matInput (keyup)="onFilter_3($event)" placeholder="Search">
          </mat-form-field>
        </div>
      </div>
      <table mat-table [dataSource]="page?.tableData" class="table-width-fix">

        <tr mat-row *matRowDef="let row; columns: [&apos;country&apos;,&apos;description&apos;,&apos;rocket_id&apos;,&apos;rocket_name&apos;];"></tr>

        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.country}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.description}}</td>
        </ng-container>

        <ng-container matColumnDef="rocket_id">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.rocket_id}}</td>
        </ng-container>

        <ng-container matColumnDef="rocket_name">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.rocket_name}}</td>
        </ng-container>
      </table>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>

    </div>
  </div>
</div>
